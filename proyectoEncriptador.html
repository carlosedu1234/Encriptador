<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estiloscss/ventana.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <div>
      <div class="contenedorTexto">
        <input
          id="textoEncriptar"
          type="text"
          placeholder="Escriba texto a encriptar"
        />
      </div>

      <div
        class="contenedorTexto contenedorTextoSalida"
        id="textoEncriptado"
      ></div>
    </div>

    <div>
      <div class="contenedorBotones">
        <button class="botonesEn" onclick="encriptar()">Encriptar</button>
      </div>
      <div class="contenedorBotones">
        <button class="botonesDes" onclick="descencriptar()">
          Descencriptar
        </button>
        <button class="botonesDes" onclick="copiar()">Copiar</button>
      </div>
    </div>
  </body>
  <script src="Js/encriptador.js"></script>
  <script src="Js/desencriptar.js"></script>
  <script src="Js/copiar.js"></script>
</html>
